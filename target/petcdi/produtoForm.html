<div class="md-padding" ng-controller="ProdutoFormController as ctrl">
  <md-content layout-padding>
    <div>
      <form name="produtoForm">

        <div layout="column" class="md-inline-form">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Id:</label>
            <input ng-model="produto.id" disabled>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>Descrição:</label>
            <input ng-model="produto.descricao">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>Descrição Resumida:</label>
            <input ng-model="produto.resumo">
          </md-input-container>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex="40">
              <label>Cód. Barra:</label>
              <input ng-model="produto.barra">
            </md-input-container>

            <md-input-container class="md-block" flex="20">
              <label>Medida:</label>
              <input ng-model="produto.medida">
            </md-input-container>
          </div>
          <div layout="row" layout-align="start" flex>
            <md-input-container flex="50">
              <select-entity modelo="produto.fabricante" field="fantasia" entity="Fabricante"></select-entity>
            </md-input-container>
            <md-input-container flex="50">
              <label>Validade</label>
              <md-datepicker ng-model="produto.validade" md-placeholder="Enter date"></md-datepicker>
            </md-input-container>
          </div>
          <div layout-gt-xs="row">
            <md-input-container class="md-icon-float" flex="33">
              <label>Preço Compra</label>
              <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
              <input ng-model="produto.prCompra" type="number" step="0.01" disabled>
            </md-input-container>
            <md-input-container class="md-icon-float" flex="33">
              <label>Preço Venda</label>
              <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
              <input ng-model="produto.prVenda" type="number" step="0.01">
            </md-input-container>
            <md-input-container class="md-icon-float" flex="33">
              <label>Margem</label>
              <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
              <input ng-model="produto.margem" type="number" step="0.01" disabled>
            </md-input-container>
          </div>

        </div>
        <md-button ng-click="salvar()" class="md-raised md-primary">SALVAR</md-button>
      </form>
    </div>
  </md-content>
</div>
