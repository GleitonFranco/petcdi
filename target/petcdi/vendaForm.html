<div class="md-padding" ng-controller="VendaFormController as ctrl">
  <md-tabs md-selected="selectedIndex" md-dynamic-height>
    <md-tab label="itens" layout="column">
      <div height="500px">
      <!--<md-input-container class="md-block" flex="40">-->
      <md-autocomplete data-ng-init="initVendaItem()"
        id="codigo"
        ng-disabled="isDisabled"
        md-no-cache="noCache"
        md-selected-item="produto"
        md-search-text-change="searchTextChange(searchText)"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(item)"
        md-items="item in querySearch(searchText)"
        md-item-text="item.descricao"
        md-min-length="3"
        placeholder="ID, EAN ou mesmo nome parcial:">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.descricao}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{searchText}}" were found.
          <a ng-click="newItem(searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
      <!--</md-input-container>-->
      <div layout-gt-xs="row" layout-align="space-around center">
        <md-input-container class="md-icon-float" flex="33">
          <label>Preço Unitário</label>
          <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
          <input ng-model="vendaItem.prUnit" type="number" step="0.01" disabled>
        </md-input-container>
        <md-icon md-svg-src="img/icon/ic_clear_black_18px.svg"></md-icon>
        <md-input-container class="md-icon-float" flex="33">
          <label>Quantidade</label>
          <input id="qt" ng-model="vendaItem.qtde" type="number" step="0.01" md-select-on-focus>
        </md-input-container>
        <md-icon md-svg-src="img/icon/ic_remove_black_18px.svg"></md-icon>
        <md-input-container class="md-icon-float" flex="33">
          <label>Desconto</label>
          <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
          <input ng-model="vendaItem.desconto" type="number" step="0.01">
        </md-input-container>
        <md-icon md-svg-src="img/icon/ic_drag_handle_black_18px.svg"></md-icon>
        <md-input-container class="md-icon-left" flex="33">
          <label>Subtotal</label>
          <md-icon md-svg-src="img/icon/ic_attach_money_black_18px.svg"></md-icon>
          <input ng-model="vendaItem.subtotal" type="number" step="0.01" disabled>
        </md-input-container>
        <md-button ng-click="lancar()" class="md-raised md-primary">OK</md-button>
      </div>
      <md-table-detail headers="headers" linhas="linhas" custom-class="custom"dele-function="excluir" ></md-table-detail>
      <!--<md-content layout="column" flex="flex">-->
        <!--<md-table-detail headers="headers" linhas="linhas" custom-class="custom" edit-function="editar" dele-function="excluir" ></md-table-detail>-->
      <!--</md-content>-->
      </div>
    </md-tab>
    <md-tab label="pagamento"></md-tab>
    <md-tab label="cliente">

    </md-tab>
  </md-tabs>

</div>
