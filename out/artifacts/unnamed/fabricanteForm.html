<div class="md-padding" ng-controller="FabricanteController as ctrl">
  <md-content layout-padding>
    <div>
      <form>

        <div layout="column" class="md-inline-form">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Id:</label>
            <input ng-model="fabricante.id" disabled>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>Raz√£o Social:</label>
            <input ng-model="fabricante.razao">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>Nome Fantasia:</label>
            <input ng-model="fabricante.fantasia">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>CNPJ:</label>
            <input ng-model="fabricante.cnpj">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>Site:</label>
            <input ng-model="fabricante.site">
          </md-input-container>

        </div>
        <md-button ng-click="salvar()" class="md-raised md-primary">SALVAR</md-button>
      </form>
    </div>
  </md-content>
</div>
